<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<style>
table, td {
	border: 2px solid #f00; /*设置边框*/
	border-collapse: collapse; /*设置边框合并*/
}

td {
	padding: 5px; /*设置单元格边框和内容的距离*/
}

table {
	/*width:30%;设置元素的宽度*/
	/*设置表格左右外边距自适应,让表格居中*/
	margin-left: auto;
	margin-right: auto;
	/*设置背景颜色*/
	background: lightgrey;
}

h1 {
	text-align: center; /*设置元素内文本的水平排列方式*/
}

#last-td { /*选中id值为last-td的元素*/
	text-align: center;
}
</style>
</head>
<body>
	<h1>欢迎注册</h1>
	<form action="Zhuce" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="user" /></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="pwd" /></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td><input type="radio" name="gender" value="man" />男 <input
					type="radio" name="gender" value="woman" />女</td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td><input type="checkbox" name="like" value="sing" />唱 <input
					type="checkbox" name="like" value="dance" />跳 <input
					type="checkbox" name="like" value="rap" />rap <input
					type="checkbox" name="like" value="basketball" />篮球</td>
			</tr>
			<tr>
				<td>城市:</td>
				<td><select name="city">
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="广州">广州</option>
						<option value="深圳">深圳</option>
						<option value="成都">成都</option>
				</select></td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td><input type="text" name="verifycode" /> <img width="80px"
					height="20px" alt="" src="vc.jpg"> <input type="button"
					name="change" value="换一个" /></td>
			</tr>
			<tr>
				<td>自我描述:</td>
				<td><textarea name="description" rows="5" cols="30"
						placeholder="请输入自我描述信息..."></textarea></td>
			</tr>
			<tr>
				<td id="last-td" colspan="2"><input type="submit" value="注册" />
					<input type="reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
